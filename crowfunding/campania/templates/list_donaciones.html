{% extends 'index.html' %}

{% block main %}
    <div class="container-fluid" style="width: 80%;">
    <h1 class="text-center text-success">Mis donaciones</h1>
        <div class="mt-5 table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Donación</th>
                        <th scope="col">Campaña</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Fecha Reg.</th>
                    </tr>
                </thead>
                <tbody>                
                {% for donacion in donaciones %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ donacion.id }}</td>
                        <td>{{ donacion.campania.nombre }}</td>
                        <td>{{ donacion.monto }}</td>
                        <td>{{ donacion.fecha_registro }}</td>                    
                    </tr>
                {% endfor %}            
                </tbody>
            </table>
            
        </div>
        <div class="container text-center">
            <a class="btn btn-success btn-lg" href="{% url 'home' %}">Ir a las Campañas</a>
        </div>
        <h1></h1>        
    </div>
{% endblock %}
